name: Me Second Workflow
on: workflow_dispatch
jobs:
  firs_job:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Verify Python
        run: python --version